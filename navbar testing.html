<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tailwind CSS Navbar with Multi-Level Dropdown Menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/src/output.css">
</head>

<body>
    <nav class= "sticky top-0 rounded-xl z-50 bg-[#EBE6E6] border-gray-800 p-2 m-4 shadow-xl transition hover:border-teal-600/10 hover:shadow-teal-600/10">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
            <a href="https://www.codewithfaraz.com" class="flex items-center">
                <img src="public/images/logo.png" width="300" height="200"  alt="huho Logo" />
                
            </a>
            <button id="navbar-toggle" data-collapse-toggle="navbar-dropdown" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-dropdown" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
                <ul
                    class="flex flex-col   font-bold text-lg  p-2 md:p-0 mt-4 border rounded-lg bg-[#EBE6E6] md:flex-row md:space-x-8 md:mt-0 md:border-0  dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="/index.html"
                            class="block py-2 pl-3 pr-4 text-end text-teal-600/75  hover:text-teal-600/75 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent"
                            aria-current="page">Home</a>
                    </li>
                 
                    <li>
                        <a href="/index.html"
                            class="block py-2 pl-3 pr-4 text-end  hover:text-teal-600/75 md:border-0 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
                    </li>
                    <li>
                        <a href="/service.html"
                            class="block py-2 pl-3 pr-4 text-end   hover:text-teal-600/75 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Services</a>
                    </li>
                    <li>
                        <a href="/contact.html"
                            class="block py-2 pl-3 pr-4  text-end  hover:text-teal-600/75 md:border-0  md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="main.js"></script>
</body>

</html>
